</head>
<body>
    <h1>Media elements</h1>

    <br>
    <br>
    <!-- relative path -->

    <br>

    <br>
    <!-- audio tag -->
    <br>

    <audio src="./media/song.mp3" controls autoplay muted loop></audio>

    <br>
